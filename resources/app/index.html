<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="static/css/base.css"/>
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
		<script type="text/javascript" src="static/js/base.js"></script>
	</head>
	<body>
		<div class="full-container">
			<div class="frame-container">
				<div class="frame-button close" id="close"></div>
				<div class="frame-button console" id="console"></div>
				<div class="frame-button info" id="info"></div>
			</div>
			<div class="title-container">
				<h1>Crypt</h1>
			</div>
			<div class="logo-container">
				<img src="static/img/crypt-logo.svg">
			</div>
			<div class="button-container">
				<div class="button set" id="file">File</div>
				<div class="button set" id="dir">Directory</div>
			</div>
			<div class="box-container">
				<div class="box">
					<input type="checkbox" name="create-copy" onclick="createCopy(this);">
					<span class="box">Create Copy</span>
					<input type="checkbox" name="encrypt-names" onclick="encryptNames(this);" checked>
					<span class="box">Encrypt Names</span>
				</div>
				<div class="box">
					<input type="checkbox" name="keep-extension" onclick="keepExtension(this);" checked>
					<span class="box">Keep Ext.</span>
					<input type="checkbox" name="log-output" onclick="logOutput(this);" checked>
					<span class="box">Log Output</span>
				</div>
			</div>
			<div class="textbox-container">
				<input type="text" id="key" class="password-box" value="Password">
			</div>
			<div class="button-container">
				<div class="button enc" id="encrypt">Encrypt</div>
				<div class="button dec" id="decrypt">Decrypt</div>
			</div>
			<div class="textbox-container">
				<textarea rows="6" id="console-box" class="console-box" readonly></textarea>
			</div>
		</div>
	</body>
</html>
